<!DOCTYPE html>
<html>
<head>
  <script src="lib/jquery.js"></script>
  <script src="lib/timeago.js" type="text/javascript"></script>
  <script src="dataGenerator.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Twiddler</title>
</head>

<body>
  <header>
    <h1>Twiddler</h1>
  </header>
  <form id="visitor">
    <h2>Join the Conversation:</h2>
    <label for="visitor-name">Name:
      <input id="visitor-name" type="text">
    </label>
    <label for="visitor-message">Message:
    </label>
    <textarea id="visitor-message" rows="5"
    placeholder="First, take a deep breath..."></textarea>
    <button id="add-tweet" type="submit">Share</button>
  </form>
  <div id="app"></div>
  <script src="app.js"></script>
</body>

</html>
